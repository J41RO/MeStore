# ===== NETWORK CONFIGURATION =====
bind 0.0.0.0
port 6379
protected-mode yes
timeout 300
tcp-keepalive 300
tcp-backlog 511

# ===== SECURITY =====
requirepass ${REDIS_PASSWORD}
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG "CONFIG-MESTORE-ADMIN"

# ===== MEMORY MANAGEMENT =====
maxmemory 512mb                        # Ajustar según recursos disponibles
maxmemory-policy allkeys-lru           # Evict least recently used keys
maxmemory-samples 5

# ===== PERSISTENCE =====
# RDB Snapshots
save 900 1                            # Save if 1 key changed in 900 seconds
save 300 10                           # Save if 10 keys changed in 300 seconds
save 60 10000                         # Save if 10000 keys changed in 60 seconds
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) para durabilidad
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec                  # Balance entre performance y durabilidad
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ===== LOGGING =====
loglevel notice
logfile /data/redis.log
syslog-enabled no

# ===== SLOW LOG =====
slowlog-log-slower-than 10000        # Log commands slower than 10ms
slowlog-max-len 128

# ===== CLIENT MANAGEMENT =====
maxclients 10000
timeout 300

# ===== ADVANCED CONFIGURATION =====
# Hash tables
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Lists
list-max-ziplist-size -2
list-compress-depth 0

# Sets
set-max-intset-entries 512

# Sorted sets
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# ===== LATENCY MONITORING =====
latency-monitor-threshold 100

# ===== MEMORY OPTIMIZATION =====
activerehashing yes
stop-writes-on-bgsave-error yes

# ===== KEYSPACE NOTIFICATIONS =====
# Habilitar notificaciones para sesiones y cache invalidation
notify-keyspace-events "Ex"

# ===== CLUSTER/REPLICATION (si se usa) =====
# cluster-enabled no
# replicaof <masterip> <masterport>
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5

# ===== PERFORMANCE TUNING =====
# Disable dangerous commands in production
# rename-command DEBUG ""
# rename-command SHUTDOWN SHUTDOWN_MESTORE

# ===== MODULES =====
# loadmodule /path/to/module.so

# ===== THREADING =====
# io-threads 4                        # Para Redis 6.0+
# io-threads-do-reads yes

# ===== CUSTOM CONFIGURATIONS PARA MESTORE =====

# ===== SESSION MANAGEMENT =====
# Configuración para gestión de sesiones de usuarios
# Las sesiones expiran automáticamente

# ===== CACHE SETTINGS =====
# Configuración para cache de aplicación
# Usar TTL apropiados para diferentes tipos de datos

# ===== RATE LIMITING =====
# Configuración para rate limiting
# Usar estructuras optimizadas para contadores

# ===== MONITORING =====
# Configuración para métricas y monitoreo
info-replication yes

# ===== MAINTENANCE =====
# Configuración para mantenimiento automático
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ===== BACKUP FRIENDLY =====
# Configuraciones que facilitan backups
rdbchecksum yes
rdbcompression yes

# ===== PRODUCTION SAFETY =====
# Configuraciones de seguridad para producción
protected-mode yes
always-show-logo no

# ===== MEMORY USAGE TRACKING =====
# Para monitoreo de uso de memoria
# maxmemory-policy allkeys-lru es apropiado para cache
# volatile-lru para datos con TTL específico

# ===== CLIENT OUTPUT BUFFER LIMITS =====
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ===== SCRIPTING =====
lua-time-limit 5000

# ===== JEMALLOC CONFIGURATION =====
# Configuración específica para jemalloc memory allocator
# activedefrag yes                    # Para Redis 4.0+
# active-defrag-ignore-bytes 100mb
# active-defrag-threshold-lower 10
# active-defrag-threshold-upper 100
# active-defrag-cycle-min 5
# active-defrag-cycle-max 75