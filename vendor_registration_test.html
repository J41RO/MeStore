<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeStore - Vendor Registration Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .existing-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
        }

        .existing-credentials h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .credentials-list {
            font-size: 0.9rem;
            color: #666;
        }

        .test-mode {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .test-mode strong {
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ MeStore</h1>
            <div class="subtitle">Vendor Registration Test Interface</div>
        </div>

        <div class="test-mode">
            <strong>üß™ TESTING MODE</strong><br>
            Email/SMS services running in simulation mode
        </div>

        <div class="existing-credentials">
            <h3>üîê Credenciales de Prueba Existentes:</h3>
            <div class="credentials-list">
                <strong>ADMIN:</strong> admin@test.com / admin123<br>
                <strong>VENDOR:</strong> vendor@test.com / vendor123<br>
                <strong>BUYER:</strong> buyer@test.com / buyer123
            </div>
        </div>

        <form id="vendorForm">
            <div class="form-group">
                <label for="action">Acci√≥n a Realizar:</label>
                <select id="action" name="action" required>
                    <option value="">Seleccionar acci√≥n...</option>
                    <option value="register">Registrar Nuevo Vendor</option>
                    <option value="login">Login Vendor Existente</option>
                    <option value="test-existing">Test Vendor Existente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group" id="extraFieldsGroup" style="display: none;">
                <label for="nombre">Nombre (opcional):</label>
                <input type="text" id="nombre" name="nombre">

                <label for="telefono" style="margin-top: 1rem;">Tel√©fono (opcional):</label>
                <input type="text" id="telefono" name="telefono" placeholder="+573001234567">
            </div>

            <button type="submit" class="btn" id="submitBtn">Ejecutar</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';

        // Referencias DOM
        const form = document.getElementById('vendorForm');
        const actionSelect = document.getElementById('action');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const extraFields = document.getElementById('extraFieldsGroup');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        // Manejar cambio de acci√≥n
        actionSelect.addEventListener('change', function() {
            const action = this.value;

            if (action === 'register') {
                extraFields.style.display = 'block';
                emailInput.placeholder = 'nuevovendor@mestore.com';
                passwordInput.placeholder = 'NuevoVendor123!';
                submitBtn.textContent = 'Registrar Vendor';
            } else if (action === 'login') {
                extraFields.style.display = 'none';
                emailInput.placeholder = 'vendor@test.com';
                passwordInput.placeholder = 'vendor123';
                submitBtn.textContent = 'Login Vendor';
            } else if (action === 'test-existing') {
                extraFields.style.display = 'none';
                emailInput.value = 'vendor@test.com';
                passwordInput.value = 'vendor123';
                submitBtn.textContent = 'Test Vendor Login';
            }
        });

        // Manejar env√≠o del formulario
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const action = actionSelect.value;
            const email = emailInput.value;
            const password = passwordInput.value;
            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;

            if (!action) {
                showResult('Por favor selecciona una acci√≥n', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Procesando...';
            showResult('Procesando solicitud...', 'info');

            try {
                let endpoint, payload;

                if (action === 'register') {
                    endpoint = `${API_BASE}/auth/register`;
                    payload = { email, password };
                    if (nombre) payload.nombre = nombre;
                    if (telefono) payload.telefono = telefono;
                } else {
                    endpoint = `${API_BASE}/auth/login`;
                    payload = { email, password };
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    if (action === 'register') {
                        showResult(`‚úÖ Vendor registrado exitosamente!

üìß Email: ${email}
üÜî Token generado: ${data.access_token ? 'S√≠' : 'No'}
üîÑ Refresh token: ${data.refresh_token ? 'S√≠' : 'No'}
‚è∞ Expira en: ${data.expires_in || 'N/A'} segundos

üéâ El sistema de registro vendor est√° funcionando correctamente!`, 'success');

                        // Test autom√°tico del token
                        setTimeout(() => testTokenValidation(data.access_token), 2000);

                    } else {
                        showResult(`‚úÖ Login exitoso!

üìß Email: ${email}
üÜî Token generado: ${data.access_token ? 'S√≠' : 'No'}
üîÑ Refresh token: ${data.refresh_token ? 'S√≠' : 'No'}
‚è∞ Expira en: ${data.expires_in || 'N/A'} segundos

üéâ El sistema de autenticaci√≥n vendor est√° funcionando!`, 'success');

                        // Test autom√°tico del token
                        setTimeout(() => testTokenValidation(data.access_token), 2000);
                    }
                } else {
                    showResult(`‚ùå Error: ${data.detail || data.error_message || 'Error desconocido'}

üîç C√≥digo de estado: ${response.status}
üìù Detalles: ${JSON.stringify(data, null, 2)}`, 'error');
                }

            } catch (error) {
                showResult(`‚ùå Error de conexi√≥n: ${error.message}

üåê Verifica que el servidor est√© ejecut√°ndose en http://localhost:8000`, 'error');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = getSubmitButtonText(action);
        });

        // Validar token obtenido
        async function testTokenValidation(token) {
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const userData = await response.json();

                if (response.ok) {
                    showResult(resultDiv.innerHTML + `

üîç VALIDACI√ìN DE TOKEN EXITOSA:
üë§ ID: ${userData.id}
üìß Email: ${userData.email}
üë®‚Äçüíº Tipo: ${userData.user_type}
‚úÖ Activo: ${userData.is_active}
üìß Email verificado: ${userData.email_verified}
üì± Tel√©fono verificado: ${userData.phone_verified}

üéØ RESULTADO FINAL: ¬°SISTEMA VENDOR 100% FUNCIONAL!`, 'success');
                } else {
                    showResult(resultDiv.innerHTML + `

‚ùå Error validando token: ${userData.detail || 'Token inv√°lido'}`, 'error');
                }

            } catch (error) {
                showResult(resultDiv.innerHTML + `

‚ùå Error validando token: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            resultDiv.innerHTML = message.replace(/\n/g, '<br>');
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        function getSubmitButtonText(action) {
            switch(action) {
                case 'register': return 'Registrar Vendor';
                case 'login': return 'Login Vendor';
                case 'test-existing': return 'Test Vendor Login';
                default: return 'Ejecutar';
            }
        }

        // Auto-seleccionar test existente por defecto
        actionSelect.value = 'test-existing';
        actionSelect.dispatchEvent(new Event('change'));
    </script>
</body>
</html>
