[tool:pytest]
# Configuración para Surgical Modifier Ultimate Testing
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Opciones de ejecución
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=surgical_modifier_ultimate
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=20

# Marcadores personalizados
markers =
    unit: Tests unitarios básicos
    integration: Tests de integración
    slow: Tests que toman más tiempo
    backup: Tests específicos del sistema de backup
    cli: Tests de la interfaz de línea de comandos

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
