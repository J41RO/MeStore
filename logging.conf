[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,app,app.auth,app.orders,app.payments,app.audit

[handlers]
keys=console,file,error_file,access_file,audit_file,syslog

[formatters]
keys=generic,json,access,audit

# ===== LOGGERS =====
[logger_root]
level=INFO
handlers=console,file

[logger_uvicorn]
level=INFO
handlers=console,file
qualname=uvicorn
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=console,error_file
qualname=uvicorn.error
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=access_file
qualname=uvicorn.access
propagate=0

[logger_app]
level=INFO
handlers=console,file
qualname=app
propagate=0

[logger_app.auth]
level=INFO
handlers=console,file,audit_file
qualname=app.auth
propagate=0

[logger_app.orders]
level=INFO
handlers=console,file,audit_file
qualname=app.orders
propagate=0

[logger_app.payments]
level=INFO
handlers=console,file,audit_file
qualname=app.payments
propagate=0

[logger_app.audit]
level=INFO
handlers=audit_file,syslog
qualname=app.audit
propagate=0

# ===== HANDLERS =====
[handler_console]
class=StreamHandler
formatter=json
args=(sys.stdout,)

[handler_file]
class=logging.handlers.RotatingFileHandler
formatter=json
args=('/home/appuser/app/logs/app.log', 'a', 10485760, 10, 'utf-8')

[handler_error_file]
class=logging.handlers.RotatingFileHandler
formatter=json
args=('/home/appuser/app/logs/error.log', 'a', 10485760, 5, 'utf-8')

[handler_access_file]
class=logging.handlers.RotatingFileHandler
formatter=access
args=('/home/appuser/app/logs/access.log', 'a', 10485760, 10, 'utf-8')

[handler_audit_file]
class=logging.handlers.RotatingFileHandler
formatter=audit
args=('/home/appuser/app/logs/audit.log', 'a', 10485760, 20, 'utf-8')

[handler_syslog]
class=logging.handlers.SysLogHandler
formatter=json
args=('/dev/log',)

# ===== FORMATTERS =====
[formatter_generic]
format=%(asctime)s [%(process)d] [%(levelname)s] %(name)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S %z
class=logging.Formatter

[formatter_json]
format={"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "process": %(process)d, "thread": %(thread)d, "message": "%(message)s", "module": "%(module)s", "function": "%(funcName)s", "line": %(lineno)d}
datefmt=%Y-%m-%dT%H:%M:%S%z
class=logging.Formatter

[formatter_access]
format=%(asctime)s [%(process)d] ACCESS: %(message)s
datefmt=%Y-%m-%d %H:%M:%S %z
class=logging.Formatter

[formatter_audit]
format={"timestamp": "%(asctime)s", "level": "AUDIT", "event": "%(message)s", "process": %(process)d, "logger": "%(name)s"}
datefmt=%Y-%m-%dT%H:%M:%S%z
class=logging.Formatter